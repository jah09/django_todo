{% extends "main.html" %} {% block content %}
<!-- component -->
<!-- Container -->
<!-- component -->
<!-- Container -->
<div class="flex flex-col h-screen bg-black">
	<!-- Auth Card Container -->
	<div class="grid place-items-center mx-2 my-20 sm:my-auto">
		<div
			class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12 px-6 py-10 sm:px-10 sm:py-6"
		>
			<form action="" method="POST">
				{% csrf_token %}
				<input
					id="title"
					type="text"
					name="title"
					placeholder="Enter title"
					class="block w-full py-3 px-1 mt-2 text-gray-800 appearance-none border-b-2 border-gray-100 focus:text-gray-500 focus:outline-none focus:border-gray-200"
					required
				/>
				<input
					id="description"
					type="text"
					name="description"
					placeholder="Enter description"
					class="block w-full py-3 px-1 mt-2 text-gray-800 appearance-none border-b-2 border-gray-100 focus:text-gray-500 focus:outline-none focus:border-gray-200"
					required
				/>
				<button
					type="submit"
					class="w-full py-3 mt-10 bg-gray-800 rounded-sm font-medium text-white uppercase focus:outline-none hover:bg-gray-700 hover:shadow-none"
				>
					Submit
				</button>
			</form>
		</div>

		<!-- Auth Card -->

		<!-- Card Title -->
		<h2 class="text-center font-semibold text-3xl lg:text-4xl text-white">
			Your Todos
		</h2>

		<div>
			{% for todo in todos %}
			<!-- component -->
			<div
				class="flex flex-col p-8 bg-gray-200 shadow-md hover:shodow-lg rounded-2xl mt-8"
			>
				<div class="flex items-center justify-between">
					<div class="flex items-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="w-16 h-16 rounded-2xl p-3 border border-blue-100 text-blue-400 bg-blue-50"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
							></path>
						</svg>
						<div class="flex flex-col ml-3">
							<div class="font-medium leading-none">{{ todo.title }}</div>
							<p class="text-sm text-gray-600 leading-none mt-1">
								{{ todo.description }}
							</p>
							<p class="text-sm text-gray-600 leading-none mt-4">
								{{ todo.created|timesince }}
							</p>
						</div>
					</div>
					<div class="flex flex-col gap-y-2">
						<button
							class="flex-no-shrink bg-green-500 px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 text-white rounded-full"
						>
							Edit
						</button>
						<form action="{% url 'delete-todo' todo.id %}" method="POST">
							{% csrf_token %}

							<button
								class="flex-no-shrink bg-red-500 px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-red-500 text-white rounded-full"
							>
								Delete
							</button>
						</form>
					</div>
				</div>
			</div>

			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
